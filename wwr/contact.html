<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | White Water Rafting Company</title>
  <meta name="description" content="Contact White Water Rafting Company for reservations, questions, or trip information. Send us a message or reach our team directly.">
  <meta name="author" content="Eyuro Foluso">
  <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

<header>
  <img src="images/z-raftingcompas.jpg" alt="White Water Rafting Company Logo">

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="trips.html">Trips</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>
</header>

<main>

  <h1 class="center">White Water Rafting Company</h1>

  <section class="company-details center">
    <p>
      123 Main River Street<br>
      Kolob, California<br>
      +1 999 999 9999<br>
      info@whitewater.com
    </p>
  </section>

  <section class="contact-layout">

    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019843993245!2d-122.41941518468102!3d37.77492977975925!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064df12345%3A0x1234567890abcdef!2sRiver%20Adventure%20Valley!5e0!3m2!1sen!2sus!4v0000000000000"
        loading="lazy"
        allowfullscreen>
      </iframe>
    </div>

    <div class="contact-form">
      <form action="#" method="post">

        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <p><strong>Message Purpose</strong></p>

        <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
        <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
        <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <label>
          <input type="checkbox" name="subscribe">
          Please subscribe me to the monthly newsletter
        </label>

        <button type="submit" class="submit-btn">Get in Touch!</button>

      </form>
    </div>

  </section>

  <section class="employees">
    <h2>We Are Here to Serve You</h2>

    <figure>
      <img src="images/guide1.jpg" alt="River Guide">
      <figcaption>River Guide</figcaption>
    </figure>

    <figure>
      <img src="images/guide2.jpg" alt="Safety Instructor">
      <figcaption>Safety Instructor</figcaption>
    </figure>

    <figure>
      <img src="images/guide3.jpg" alt="Trip Coordinator">
      <figcaption>Trip Coordinator</figcaption>
    </figure>
  </section>

</main>

<footer>
  <p>Â© 2026 White Water Rafting Company | Eyuro Ben Jnr</p>

  <nav class="socialmedia">
    <a href="https://facebook.com"><img src="images/facebook.png" alt="Facebook"></a>
    <a href="https://twitter.com"><img src="images/twitter.png" alt="Twitter"></a>
    <a href="https://instagram.com"><img src="images/instagram.png" alt="Instagram"></a>
  </nav>
</footer>

</body>
</html>
